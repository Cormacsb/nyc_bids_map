<!DOCTYPE html>
<html>
<head>
    <title>NYC BIDs Analysis Plots</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .plot-container {
            position: relative;
            width: 100%;
            padding-top: 66.67%; /* 3:2 aspect ratio */
            margin-bottom: 30px;
        }
        .plot-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        h1, h2 {
            color: #333;
        }
        .plot-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>NYC Business Improvement Districts (BIDs) Analysis</h1>

    <div class="plot-section">
        <h2>Expenses Analysis</h2>
        <div class="plot-container">
            <iframe class="plot-frame" src="bid_expenses_vs_linear_foot.html"></iframe>
        </div>
        
        <div class="plot-container">
            <iframe class="plot-frame" src="cost_per_foot_distribution.html"></iframe>
        </div>
        
        <div class="plot-container">
            <iframe class="plot-frame" src="cost_per_foot_detailed.html"></iframe>
        </div>
    </div>

    <div class="plot-section">
        <h2>Expense Distributions</h2>
        <div class="plot-container">
            <iframe class="plot-frame" src="expense_distribution.html"></iframe>
        </div>
        
        <div class="plot-container">
            <iframe class="plot-frame" src="expense_averages.html"></iframe>
        </div>
    </div>

    <div class="plot-section">
        <h2>Total Expenses</h2>
        <div class="plot-container">
            <iframe class="plot-frame" src="total_expenses_100k.html"></iframe>
        </div>
        
        <div class="plot-container">
            <iframe class="plot-frame" src="total_expenses_1m.html"></iframe>
        </div>
    </div>
</body>
</html>
